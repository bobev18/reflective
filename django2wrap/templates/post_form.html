<section class="post">
    <span class="errors">{{ form.errors.text.pop }}</span>

        {{ form.text.errors }}
        <textarea name="text" rows="3" placeholder="Напиши хайкуто тук"></textarea>
        <input type="submit" value="Жега">
    </form>
</section>
