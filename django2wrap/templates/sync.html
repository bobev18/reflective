<html>
    <head>
        <title>Case Chaser</title>
    </head>
    <style>
        body {font-family: "Lucida Grande", "Lucida Sans Unicode", Verdana, Arial, Helvetica, sans-serif; font-size:18px; }
        p, h1, form, button { border:0; margin:0; padding:0; }
        th, td { font-size:14px; border:1px solid black; padding:5px; }
    </style>
    <body>
    {% load extras %}
    <h1>Sync</h1>
    <div id="stylized" class="myblock">
        {% if errors %}
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form method="post"> <!-- action="/synchronization/"> -->
            {% csrf_token %}
            System:&nbsp;
            <select name="system">
                {% for resource in resources %}
                    <option value="{{resource.name}}">{{resource.name}}</option>
                {% endfor %}
            </select>
            <br>
            {% for action in actions %}
                <input name="action" type="submit" value="{{action}}">
            {% endfor %}
            <!-- <input name="action" type="submit" value="Sync"> -->
        </form>
    </div>
    {% if results %}
        {% simple_table results %}
    {% endif %}

    DEBUG:<br>
    {{actions}}
    </body>
</html>
